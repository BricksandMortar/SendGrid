language: ruby
rvm:
  - 2.2
before_install:
  - mkdir ./script
  - curl -L -o ./script/ciinstall.sh https://raw.githubusercontent.com/BricksandMortar/Vibranium/gh-pages/script/ciinstall.sh
  - chmod +x ./script/ciinstall.sh
install: ./script/ciinstall.sh
before_script:
  - chmod +x ./script/cibuild.sh
  - chmod +x ./script/deploy.sh
  - chmod +x ./script/citest.sh
script:
  - ./script/deploy.sh
branches:
  only:
  - pages-ci
env:
  global:
    - NAME="SendGrid Email Transport"
    - REPO="SendGrid"
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - secure: 
sudo: true
